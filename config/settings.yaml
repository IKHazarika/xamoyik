# Which wiki to operate onfamily: wikipedialang: as# maintenance template settingstemplate:  # Put your exact template name here WITHOUT braces.  # Example: "TimelyUpdate" or "সময়-সংবেদনশীল" etc.  name: "সাময়িক সংশোধনৰ প্ৰয়োজন"  # Parameter key for the date. Example: "date" or "তাৰিখ"  date_param: "date"  # Date format inserted into the template  # Supported: "YYYY-MM-DD" (recommended) or "YYYY-MM" etc.  date_format: "YYYY-MM-DD"  # Optional: if your template supports a "reason=" parameter, set it here.  reason_param: "reason"  # Keep reason short so it doesn’t clutter wikitext / summaries  reason_maxlen: 80# Edit summary (will appear in history)edit_summary: "এই প্ৰবন্ধৰ বিষয়বস্তু এনে ধৰণৰ যে সাময়িক সাল-সলনিৰ প্ৰয়োজন (bot assisted decision)"# Safety controlssafety:  # If true, will not save edits; just prints actions  default_dry_run: true  # If set, only edit pages whose title starts with this prefix.  # Useful for userspace testing: "User:IKHazarika/"  allowlist_prefix: ""# New page scanning defaultsscan:  # default number of days back to scan for newly created pages  days: 1  # max number of new pages to process per run  limit: 100